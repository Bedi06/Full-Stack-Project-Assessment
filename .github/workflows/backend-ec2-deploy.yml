name: Push-to-EC2

on:
  push:
    branches:
      - ec2-github-actions

jobs:
  deploy:
    name: Deploy to EC2 on ec2-github-actions branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: check dir
        run: pwd
      - name: Install Dependencies
        working-directory: ./server
        run: npm install
      - name: Install npm dependencies
        working-directory: ./server
        run: npm install
      - name: Run build task
        working-directory: ./server
        run: npm run build --if-present

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.EC2_SSH_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.HOST_DNS }} >> ~/.ssh/known_hosts

      - name: Sync files to EC2
        run: rsync -r --delete ./server/server.js ${{secrets.USERNAME}}@${{ secrets.HOST_DNS }}:${{secrets.TARGET_DIR}}

